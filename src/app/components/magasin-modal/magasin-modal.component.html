<!-- modal template for delete action -->
<ng-template [ngIf]="modalAction === 'delete'">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation de suppression</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Attention, La suppression du magasin entraînera la suppression de ses employé(e)s, Êtes vous sur de vouloir supprimer <b>{{magasin.nom}}</b> ?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="deleteMagasin()">Confirmer</button>
    <button type="button" class="btn btn-outline-danger" type="reset" (click)="onReset()">Annuler</button>
  </div>
</ng-template>

<!-- modal template for add and edit action -->
<ng-template [ngIf]="modalAction === 'add' || modalAction === 'edit'">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="modalAction === 'add'">Ajout nouveau magasin</h4>
    <h4 class="modal-title" *ngIf="modalAction === 'edit'">Modification magasin</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="magasinForm" (ngSubmit)="addEditMagasin()">

      <div class="form-group">
        <label for="nom">Nom du magasin</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-store-alt"></i></div>
          </div>
          <input type="text" class="form-control" id="nom" formControlName="nom"
                 [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
          <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
            <div *ngIf="f.nom.errors.required">Champ requis</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="entreprise">Entreprise mère</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-building"></i></div>
          </div>
          <input type="text" class="form-control" id="entreprise" formControlName="entreprise">
        </div>
      </div>


      <div class="form-group">
        <label for="tel">Téléphone</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
          </div>
          <input type="text" class="form-control" id="tel" formControlName="tel"
                 [ngClass]="{ 'is-invalid': submitted && f.tel.errors }">
          <div *ngIf="submitted && f.tel.errors" class="invalid-feedback">
            <div *ngIf="f.tel.errors.minlength">Format de tel. incorrect</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="adress">Adresse</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
          </div>
          <textarea class="form-control" id="adress" rows="2" formControlName="adresse"
                    [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }"></textarea>
          <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
            <div *ngIf="f.adresse.errors.required">Champ requis</div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Sauvegarder</button>
        <button type="button" class="btn btn-outline-danger" type="reset" (click)="onReset()">Fermer</button>
      </div>
    </form>

  </div>
</ng-template>
