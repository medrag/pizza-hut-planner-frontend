<div class="planning-title">
  <h1>Planning prévisionnel de la semaine {{currentWeekNumber}}</h1>
</div>

<div class="btn-action">
  <button class="btn btn-primary"><i class="fas fa-save"></i> Sauvegarder</button>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th rowspan="2">Poste</th>
      <th rowspan="2">Employé(e)</th>
      <th rowspan="2">Contrat</th>
      <th colspan="3" *ngFor="let day of weekDays">{{day}}</th>
      <th rowspan="2">Heures planifièes</th>
      <th rowspan="2">Total astreinte</th>
      <th rowspan="2">Coupure</th>
    </tr>
    <tr>
      <ng-container *ngFor="let day of weekDays">
        <td>Matin</td>
        <td>Soir</td>
        <td>Astreinte</td>
      </ng-container>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td rowspan="1">{{employee.poste}}</td>
      <td>{{employee.nomComplet}}</td>
      <td>{{employee.contrat}}h</td>

      <!--1st col-->
      <ng-container *ngFor="let jours of planning.jours">
        <ng-container *ngFor="let periodes of jours.periodes">
          <td>
            <input type="time" value="{{periodes.dateDebut}}"/>
            <input type="time" value="{{periodes.dateFin}}"/>
          </td>
        </ng-container>
      </ng-container>

      <td>38</td>
      <td>2</td>
      <td>0</td>
    </tr>
    </tbody>
  </table>
</div>
