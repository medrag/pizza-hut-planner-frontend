<div class="table-title">
  <h1>Liste des magasins</h1>
</div>
<div class="btn-actions">
  <button class="btn btn-outline-primary btn-add" (click)="openModal('add',null)"><i class="fas fa-store-alt"></i>
    Ajouter magasin
  </button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th class="hidden">Id</th>
      <th scope="col">Nom magasin</th>
      <th scope="col">Adresse</th>
      <th scope="col">Téléphone</th>
      <th scope="col">Entreprise mère</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let magasin of magasinsList; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td class="hidden">{{magasin.id}}</td>
      <td>{{magasin.nom}}</td>
      <td>{{magasin.adresse}}</td>
      <td>{{magasin.tel}}</td>
      <td>{{magasin.entreprise}}</td>
      <td class="row-btn-actions">
        <button class="btn btn-primary" (click)="openModal('edit',magasin)"><i class="fas fa-edit"></i></button>
        <button class="btn btn-danger" (click)="openModal('delete',magasin)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
